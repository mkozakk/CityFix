spring:
  application:
    name: report-service
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}

server:
  port: ${REPORT_SERVICE_PORT:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-at-least-256-bits-long-for-security}
  cookie:
    name: ${JWT_COOKIE_NAME:JWT_TOKEN}

rabbitmq:
  exchange:
    reports: ${REPORTS_EXCHANGE:cityfix.reports}
  queue:
    report-created: ${REPORT_CREATED_QUEUE:report.created.queue}
  routing-key:
    report-created: ${REPORT_CREATED_ROUTING_KEY:report.created}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    org.example.reportservice: ${REPORT_LOG_LEVEL:DEBUG}
    org.springframework.web: ${SPRING_WEB_LOG_LEVEL:DEBUG}
    org.springframework.amqp: ${SPRING_AMQP_LOG_LEVEL:DEBUG}
