spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users(?<segment>/?.*), /users${segment}

        - id: report-service
          uri: http://report-service:8082
          predicates:
            - Path=/api/reports/**
          filters:
            - RewritePath=/api/reports(?<segment>/?.*), /reports${segment}

        - id: log-service
          uri: http://log-service:8084
          predicates:
            - Path=/api/logs/**
          filters:
            - RewritePath=/api/logs(?<segment>/?.*), /logs${segment}

server:
  port: ${GATEWAY_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    org.example.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
