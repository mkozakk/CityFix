# VERSION variable sources:
# ════════════════════════════════════════════════════════════════════════════
# 1. Git tag (v1.0.0):
#    - GitHub Actions: VERSION=${GITHUB_REF#refs/tags/} = v1.0.0
#    - Images: ghcr.io/mkozakk/cityfix-user-service:v1.0.0
#    - Usage: git tag -a v1.0.0 && git push origin v1.0.0
#
# 2. Git commit (any branch):
#    - GitHub Actions: VERSION=main-${GITHUB_SHA::8} = main-abc1234
#    - Images: ghcr.io/mkozakk/cityfix-user-service:main-abc1234
#    - Trigger: git push origin main
#
# 3. .env file (local):
#    - Default: VERSION=latest, REGISTRY=ghcr.io/YOUR_USERNAME
#    - Images: ghcr.io/YOUR_USERNAME/cityfix-user-service:latest
#    - Usage: VERSION=v1.0.0 docker compose up -d --build
#
# 4. Local build (without registry):
#    - No REGISTRY set: Uses local build fallback
#    - Usage: docker compose build && docker compose up -d
#
# ════════════════════════════════════════════════════════════════════════════

services:
  postgres:
    image: postgres:15-alpine
    container_name: cityfix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./CityFix/postgres/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cityfix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: cityfix-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cityfix-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    image: ${REGISTRY:-ghcr.io/mkozakk}/cityfix-user-service:${VERSION:-latest}
    build:
      context: CityFix/user-service
      dockerfile: Dockerfile
    container_name: cityfix-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cityfix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  report-service:
    image: ${REGISTRY:-ghcr.io/mkozakk}/cityfix-report-service:${VERSION:-latest}
    build:
      context: CityFix/report-service
      dockerfile: Dockerfile
    container_name: cityfix-report-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cityfix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  log-service:
    image: ${REGISTRY:-ghcr.io/mkozakk}/cityfix-log-service:${VERSION:-latest}
    build:
      context: CityFix/log-service
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VCS_REF: ${VCS_REF:-unknown}
        VERSION: ${VERSION:-latest}
    container_name: cityfix-log-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_RABBITMQ_HOST: ${RABBITMQ_HOST}
      SPRING_RABBITMQ_PORT: ${RABBITMQ_PORT}
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cityfix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: ${REGISTRY:-ghcr.io/mkozakk}/cityfix-gateway:${VERSION:-latest}
    build:
      context: CityFix/gateway
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-unknown}
        VCS_REF: ${VCS_REF:-unknown}
        VERSION: ${VERSION:-latest}
    container_name: cityfix-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - report-service
      - log-service
    networks:
      - cityfix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: CityFix/frontend
      dockerfile: Dockerfile
    container_name: cityfix-frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - cityfix-network

  prometheus:
    image: prom/prometheus:latest
    container_name: cityfix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./CityFix/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./CityFix/prometheus/prometheus-alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - cityfix-network
    depends_on:
      - gateway
      - user-service
      - report-service
      - log-service

  grafana:
    image: grafana/grafana:latest
    container_name: cityfix-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./CityFix/grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./CityFix/grafana/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      # - ./CityFix/grafana/cityfix-dashboard.json:/var/lib/grafana/dashboards/cityfix-dashboard.json
    networks:
      - cityfix-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  cityfix-network:
    driver: bridge