name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

# Notatka:
# - Test job: uruchamia się zawsze (PR, push do main, push do develop)
# - CodeQL Analysis: uruchamia się zawsze (PR, push do main, push do develop)
# - Build job: uruchamia się TYLKO na push do main/develop/tag
# - Deploy job: uruchamia się TYLKO na push do main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, report-service, log-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./${{ matrix.service }}

      - name: Run tests for ${{ matrix.service }}
        run: ./gradlew test
        working-directory: ./${{ matrix.service }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/
          retention-days: 7

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: ${{ matrix.service }}/build/reports/tests/
          retention-days: 7

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, codeql-analysis]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    strategy:
      matrix:
        service: [user-service, report-service, log-service, gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from git
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_REF#refs/heads/}-${GITHUB_SHA::8}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: cityfix-${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from git tag or commit
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_REF#refs/heads/}-${GITHUB_SHA::8}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Version
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Database
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          
          # RabbitMQ
          RABBITMQ_HOST=rabbitmq
          RABBITMQ_PORT=5672
          RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
          
          # Application ports
          GATEWAY_PORT=8080
          USER_SERVICE_PORT=8081
          REPORT_SERVICE_PORT=8082
          LOG_SERVICE_PORT=8084
          
          # Logging
          LOG_LEVEL=INFO
          LOG_ACCESS_PASSWORD=${{ secrets.LOG_ACCESS_PASSWORD }}
          
          # JWT
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_COOKIE_NAME=TOKEN__cityfix
          JWT_EXPIRATION_MS=86400000
          
          # RabbitMQ Exchanges
          REPORTS_EXCHANGE=cityfix.reports
          REPORT_CREATED_QUEUE=report.created.queue
          REPORT_CREATED_ROUTING_KEY=report.created
          
          # Grafana
          GRAFANA_USER=${{ secrets.GRAFANA_USER }}
          GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}
          EOF

      - name: Deploy with Docker Compose
        run: |
          docker-compose down
          docker-compose pull
          docker-compose up -d
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker-compose ps

      - name: Health check
        run: |
          services=("gateway:8080" "user-service:8081" "report-service:8082" "log-service:8084")
          for service in "${services[@]}"; do
            name=${service%:*}
            port=${service#*:}
            echo "Checking $name..."
            curl -f http://localhost:$port/actuator/health || exit 1
          done
          echo "All services are healthy!"

      - name: Send deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful for version ${{ steps.version.outputs.VERSION }}"
          else
            echo "❌ Deployment failed for version ${{ steps.version.outputs.VERSION }}"
          fi

